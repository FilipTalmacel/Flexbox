<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner Example</title>
    <link rel="stylesheet" href="./heroMain.css" />
    <style>
      * {
        margin: 0;
      }
      .hero {
        background: url("rndImg.jpg") center/cover fixed no-repeat;
